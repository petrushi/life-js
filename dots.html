<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/life.js"></script>
    <title>kleto4ki</title>
</head>

<body>
    <div id="container">
        <div id="field"></div>
        <aside id="controls">
            <div class="info">
                <span>This is Conway's Game of Life with rules: 2 alive(red) neighbors for birth and 2 for
                    survive.<br></span>
                <span>One can click on cells to change their status and press start to see what happens.<br></span>
                <span>Or choose a setup with some oscillators or two gliders collapsing into chaotic soup.</span>
            </div>
            <div class="buttons">
               <div class="btn-col">
                    <button id="startBtn"><span>start</span></button>
               </div>
                <div class="btn-col">
                    <button id="clearHalfBtn"><span>remove half</span></button>
                    <button id="clearBtn"><span>clear</span></button>
                </div>
                <div class="btn-col">
                    <button id="soupBtn"><span>soup setup</span></button>
                    <button id="oscillatorBtn"><span>oscillator setup</span></button>
                </div>
            </div>
        </aside>
    </div>
</body>

</html>
